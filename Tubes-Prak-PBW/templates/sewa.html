<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin & Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
        content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />
    <link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-up.html" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <title>sewaMotor - Penyewaan</title>

    <link href="/static/css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main class="d-flex w-100">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">
                        <div class="text-center mt-4">
                            <h1 class="h2">Sewa Motor</h1>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <div class="m-sm-3">
                                    <form action="/motor/sewa" method="post">
                                        <div class="mb-3">
                                            <label class="form-label">Nama Lengkap</label>
                                            <select class="form-control form-control-lg" name="id_customer">
                                                {{range .customer}}
                                                <option {{if eq .Id $.sewa.id_customer}}selected{{end}} value="{{.Id}}">{{.NamaLengkap}}</option>
                                                {{end}}
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Tipe Motor</label>
                                            <select class="form-control form-control-lg" name="id_motor">   
                                                {{range .motor}}
                                                <option {{if eq .Id $.sewa.id_motor}}selected{{end}} value="{{.Id}}">{{.Tipe}}</option>
                                                {{end}}
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Tanggal Sewa</label>
                                            <input class="form-control form-control-lg {{if .validation.TanggalSewa}}is-invalid{{end}}" type="date" name="tanggal_sewa" />
                                            {{if .validation.TanggalSewa}}
                                            <div class="invalid-feedback">
												{{.validation.TanggalSewa}}
											</div>
                                            {{end}}
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Tanggal Pengembalian</label>
                                            <input class="form-control form-control-lg {{if .validation.TanggalKembali}}is-invalid{{end}}" type="date" name="tanggal_kembali" />
                                            {{if .validation.TanggalKembali}}
                                            <div class="invalid-feedback">
												{{.validation.TanggalKembali}}
											</div>
                                            {{end}}
                                        </div>
                                        <div class="d-grid gap-2 mt-3">
                                            <button class="btn btn-lg btn-primary">Sewa</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- SweetAlert JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
	<script src="/static/js/app.js"></script>

	<!-- SweetAlert message -->
	{{if .pesan}}
	<script type="text/javascript">
		Swal.fire({
			title: '{{if eq .pesan "Motor Berhasil Disewa"}}Success!{{else}}Error!{{end}}',
			text: '{{.pesan}}',
			icon: '{{if eq .pesan "Motor Berhasil Disewa"}}success{{else}}error{{end}}',
			confirmButtonText: 'OK'
		}).then((result) => {
			if (result.isConfirmed) {
				window.location.href = "/motor";
			}
		});
	</script>
	{{end}}

</body>

</html>
