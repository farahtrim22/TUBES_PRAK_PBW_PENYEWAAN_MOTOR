<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
	<meta name="author" content="AdminKit">
	<meta name="keywords"
		content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="shortcut icon" href="img/icons/icon-48x48.png" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

	<link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-in.html" />

	<title>Register - sewaMotor</title>

	<link href="/static/css/app.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
	<main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">Register</h1>
							<p class="lead">
								Silahkan Masukkan Form Dibawah Untuk Mendaftar
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-3">
									<form action="/register" method="post">
										{{ if .pesan }}
										<div class="alert alert-success">
											{{ .pesan }}
										</div>
										{{ end }}
										<div class="mb-3">
											<label class="form-label">Nama Lengkap</label>
											<input class="form-control form-control-lg {{if .validation.NamaLengkap}}is-invalid{{end}}" type="text" name="nama_lengkap"
												autocomplete="off"/>
												<div class="invalid-feedback">
													{{.validation.NamaLengkap}}
												</div>
										</div>
										<div class="mb-3">
											<label class="form-label">Email</label>
											<input class="form-control form-control-lg {{if .validation.Email}}is-invalid{{end}}" type="email" name="email"
												autocomplete="off"/>
												<div class="invalid-feedback">
													{{.validation.Email}}
												</div>
										</div>
										<div class="mb-3">
											<label class="form-label">Username</label>
											<input class="form-control form-control-lg {{if .validation.Username}}is-invalid{{end}}" type="text" name="username"
												autocomplete="off"/>
												<div class="invalid-feedback">
													{{.validation.Username}}
												</div>
										</div>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<input class="form-control form-control-lg {{if .validation.Password}}is-invalid{{end}}" type="password" name="password"
												autocomplete="off" />
												<div class="invalid-feedback">
													{{.validation.Password}}
												</div>
										</div>
										<div class="mb-3">
											<label class="form-label">Konfirmasi Password</label>
											<input class="form-control form-control-lg {{if .validation.Cpassword}}is-invalid{{end}}" type="password" name="cpassword"
												autocomplete="off" />
												<div class="invalid-feedback">
													{{.validation.Cpassword}}
												</div>
										</div>
										<div class="d-grid gap-2 mt-3">
											<button class="btn btn-lg btn-primary">Daftar</button>
										</div>
									</form>
								</div>
							</div>
						</div>
						<div class="text-center mb-3">
							Sudah punya akun ? <a href="/login">Masuk</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<script src="/static/js/app.js"></script>
	<script> src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" </script>

</body>

</html>
