<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin & Dashboard Template based on Bootstrap 5">
    <meta name="author" content="AdminKit">
    <meta name="keywords"
        content="adminkit, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />
    <link rel="canonical" href="https://demo-basic.adminkit.io/pages-sign-up.html" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <title>Sewa Motor</title>

    <link href="/static/css/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <main class="d-flex w-100">
        <div class="container d-flex flex-column">
            <div class="row vh-100">
                <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
                    <div class="d-table-cell align-middle">
                        <div class="text-center mt-4">
                            <h1 class="h2">Edit Sewa Motor</h1>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <div class="m-sm-3">
                                    <form action="/sewa/edit" method="post">
                                        <div class="mb-3">
                                            <label class="form-label">Nama Lengkap</label>
                                            <input class="form-control form-control-lg" value="{{ .sewa.CustomerName }}" name="customer_name" readonly/>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Tipe Motor</label>
                                            <input class="form-control form-control-lg" value="{{ .sewa.TipeMotor }}" name="tipe_motor" readonly/>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Tanggal Sewa</label>
                                            <input class="form-control form-control-lg" type="date" value="{{ .sewa.TanggalSewa }}" name="tanggal_sewa" />
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Tanggal Kembali</label>
                                            <input class="form-control form-control-lg" type="date" value="{{ .sewa.TanggalKembali }}" name="tanggal_kembali" />
                                        </div>
                                        <div class="d-grid gap-2 mt-3">
                                            <input type="hidden" name="id" value="{{ .sewa.Id }}">
                                            <button class="btn btn-lg btn-primary">Ubah</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- SweetAlert JavaScript -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
	<script src="/static/js/app.js"></script>

	<!-- SweetAlert message -->
	{{if .pesan}}
	<script type="text/javascript">
		Swal.fire({
			title: '{{if eq .pesan "Data Berhasil Diperbarui"}}Success!{{else}}Error!{{end}}',
			text: '{{.pesan}}',
			icon: '{{if eq .pesan "Data Berhasil Diperbarui"}}success{{else}}error{{end}}',
			confirmButtonText: 'OK'
		}).then((result) => {
			if (result.isConfirmed) {
				window.location.href = "/";
			}
		});
	</script>
	{{end}}

</body>

</html>
